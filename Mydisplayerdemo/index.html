
<!DOCTYPE html>
<html>

   <Title></Title>
 </head>
 <body>
    <h1>mydisplayer</h1>
    <p id="demo">Script not working <img src="https://c.tenor.com/4iqJFHzJIDsAAAAC/cat-scream.gif" alt="coding cat"></p>
    <script>
        function myDisplayer(some) {
          document.getElementById("demo").innerHTML = some;
        }
        
        function myFirst() {
          myDisplayer("Hello");
        }
        
        function mySecond() {
            var img =new Image();
          myDisplayer("Script working, goodbye")
          img.src = "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif";
            document.getElementById("demo").appendChild(img)
        }
       //myFirst()   
       mySecond() 
    </script>
 </body>
